<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart-signin</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div>
        <img src="./Screenshot 2024-03-28 125859.png"alt="background image">    
    </div>
   <div class="container">
    <div class="login_card">
        <div class="login_card_info">
           <div class="login_card_title">
            <h2>Login</h2>
            <p>Get access to your Orders, Wishlist and Recommendations</p>
           </div> 
           <div class="login_card_image_container">
            <img src="./login_img_c4a81e.png" alt="flipkart image">
           </div>
           
        </div>
        <div class="login_card_fields">
            <div class="login_card_container">
             <div class="login_card_container_field">
                <label for="Email">Enter Email/Mobile number</label>
                <input type="text" id="Email">
             </div>
            
            <div class="login_card_privacy">
                <p>By continuing, you agree to Flipkart's <span>Terms of Use </span>and<span>Privacy Policy.</span></p>
            </div>
            <div class="login_card_action">
                <button>Request OTP</button>
            </div>
        

        
        
        </div>
        <div class="login_card_creataccount">
            <p>New to Flipkart? Create an account</p>
        </div>
    </div>
    </div>
   </div> 
</body>
</html>
